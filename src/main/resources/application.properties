#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#Datasource
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:file:./Databnase/Data/Candidats;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE

#Eureka registration 
spring.application.name=candidat-service
server.port=8080
eureka.server.wait-time-in-ms-when-sync-empty=5
eureka.client.serviceUrl.defaultZone= http://172.17.0.3:8761/eureka/
